    <script>
        function toggleTheme() {
            const body = document.body;
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
        }

        // pat pat function
        const profilePic = document.getElementById('profilePic');
        const originalSrc = profilePic.src;
        const patGif = "./static/img/petpet.gif";

        profilePic.addEventListener('mouseover', () => {
            profilePic.src = patGif;
        });
        profilePic.addEventListener('mouseout', () => {
            profilePic.src = originalSrc; 
        });

        document.addEventListener("DOMContentLoaded", function() {
        // Function to check if the current date is in winter
        function isWinter() {
          const now = new Date();
          const month = now.getMonth(); // 0 = January, 11 = December
          return month === 0 || month === 11; // January, February, December
        }

        //snowflake function
        if (isWinter()) {
          const snowflakesContainer = document.createElement("div");
          snowflakesContainer.style.position = "fixed";
          snowflakesContainer.style.top = "0";
          snowflakesContainer.style.left = "0";
          snowflakesContainer.style.width = "100%";
          snowflakesContainer.style.height = "100%";
          snowflakesContainer.style.pointerEvents = "none";
          snowflakesContainer.style.zIndex = "9999";
          snowflakesContainer.style.overflow = "hidden";

          document.body.appendChild(snowflakesContainer);

          function createSnowflake() {
            const snowflake = document.createElement("div");
            snowflake.classList.add("snowflake");
            snowflake.textContent = "â„";

            const startLeft = Math.random() * 100;
            const endLeft = Math.random() * 100;
            const duration = 5 + Math.random() * 10;
            const size = 0.5 + Math.random() * 1.5;

            snowflake.style.left = `${startLeft}%`;
            snowflake.style.fontSize = `${size}em`;
            snowflake.style.opacity = Math.random();
            snowflake.style.animation = `fall ${duration}s linear infinite`;

            snowflakesContainer.appendChild(snowflake);

            setTimeout(() => {
              snowflake.remove();
            }, duration * 1000);
        }

        function addSnowflakeAnimation() {
            const style = document.createElement("style");
            style.textContent = `
            @keyframes fall {
                0% {
                transform: translateY(-100px) translateX(0);
                }
                100% {
                transform: translateY(100vh) translateX(100px);
                }
            }
            `;
            document.head.appendChild(style);
        }

        addSnowflakeAnimation();

        setInterval(createSnowflake, 100);
        }
    });
